<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->

<head>
<title>Hot Restaurant Reservation Page </title>
<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<!-- jumbotron with 2 buttons linking to tables page and make reservation page -->
<div class ="container">
	<div class="jumbotron">
	  <h1 class = "text-center"> <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
	  <hr>
	  <h2 class = "text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
	  <br>

			  <div class= "text-center">
			  <button type="button" class="btn btn-primary btn-lg" href="hotRestaurantTables.html" role="button"> <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
			  <button type="button"  class="btn btn-danger btn-lg" href="hotRestaurantReservations.html" role="button"> <span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
			  </div>
	</div>
</div>
<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Table Reservations</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="email" placeholder="">
							</div>

							<div class="form-group">
								<label for=""> Unique ID</label>
								<input type="text" class="form-control" id="uniqueID" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
						</div>
					</div>
				</div>

			</div>			
		</div>

<script type="text/javascript">
		
		// Question: What does this code do? 
		$(addBtn).on("click", function(){

			var newTable = 
			{
				name: $("#name").val().trim(),
				phoneNumber: $("#phoneNumber").val().trim(),
				email: $("#email").val().trim(),
				uniqueID: $("#uniqueID").val().trim()
			};

			var currentURL = window.location.origin;

			// Question: What does this code do??
			$.post( currentURL + "/api/new", newTable)
				.done(function(data){
					console.log(data);
					alert("Adding to tables...")
				})

			return false;

		});	

	</script>

<!-- hyperlinks at the bottom to the left linking to other pages -->
</body>
</html>
